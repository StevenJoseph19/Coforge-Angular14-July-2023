<div class="xxx-page">
  <div class="xxx-page-title">Answers</div>
  <div class="xxx-main-card">
    <div *ngIf="isBusy" class="xxx-spinner-container">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isBusy&&!isError&&isResult">
      <div *ngIf="isQuestions" class="xxx-back-to-questions">
        <a (click)="onClickBackToQuestions()" [routerLink]="">Back to Questions</a>
      </div>
      <div class="xxx-answer-question-container">
        <div class="xxx-question-title">{{decodeHtmlEntities(question.title)}}</div>
        <div>
          <span class="xxx-question-caption">Number of Views: </span>
          <span class="xxx-question-info">{{question.view_count}}</span>
        </div>
        <div>
          <span class="xxx-question-caption">Score: </span>
          <span class="xxx-question-info">{{question.score}}</span>
        </div>
        <div><span class="xxx-question-caption">Tags: </span>
          <span class="xxx-question-info">{{question.tags.join()}}</span>
        </div>
        <div>
          <span class="xxx-question-caption">Asked: </span>
          <span class="xxx-question-info">{{question.creation_date|date:'short'}}</span>
        </div>
        <div [innerHtml]="question.body" class="xxx-question-body"></div>
      </div>
      <div *ngFor="let answer of answers" [ngClass]="{'xxx-answer-accepted':answer.is_accepted,'xxx-answer-not-accepted':!answer.is_accepted}"
           class="xxx-answer-container">
        <div>
          <span class="xxx-answer-caption">Score: </span>
          <span class="xxx-answer-info">{{answer.score}}</span>
        </div>
        <div><span class="xxx-answer-caption">Answered: </span>
          <span class="xxx-answer-info">{{answer.creation_date|date:'short'}}</span>
        </div>
        <div class="xxx-answer-caption">Answer:</div>
        <div [innerHtml]="answer.body" class="xxx-answer-body"></div>
      </div>
    </div>
  </div>
</div>
